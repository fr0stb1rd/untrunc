name: Build Untrunc (Multi-Arch)

on:
  push:
    branches: [ "master", "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build-linux:
    name: Linux ${{ matrix.arch }} (${{ matrix.ffmpeg_mode }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        arch: [amd64, arm64, armv7, i386]
        ffmpeg_mode: [dynamic, static]
        include:
          - arch: amd64
            platform: linux/amd64
            image: debian:12-slim
          - arch: arm64
            platform: linux/arm64
            image: debian:12-slim
          - arch: armv7
            platform: linux/arm/v7
            image: debian:12-slim
          - arch: i386
            platform: linux/386
            image: i386/debian:12-slim

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build (dynamic) inside Docker
        if: matrix.ffmpeg_mode == 'dynamic'
        run: |
          docker run --rm --platform ${{ matrix.platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ matrix.image }} /bin/bash -c "
              apt-get update && \
              apt-get install -y libavformat-dev libavcodec-dev libavutil-dev libswscale-dev g++ make && \
              make IS_RELEASE=1 && \
              mv untrunc untrunc-linux-${{ matrix.arch }}
            "

      - name: Build (static) inside Docker
        if: matrix.ffmpeg_mode == 'static'
        run: |
          docker run --rm --platform ${{ matrix.platform }} \
            -v ${{ github.workspace }}:/workspace \
            -w /workspace \
            ${{ matrix.image }} /bin/bash -c "
              apt-get update && \
              apt-get install -y g++ make wget yasm xz-utils && \
              make FF_VER=6.0 IS_RELEASE=1 && \
              mv untrunc untrunc-linux-${{ matrix.arch }}-static
            "

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: untrunc-linux-${{ matrix.arch }}${{ matrix.ffmpeg_mode == 'static' && '-static' || '' }}
          path: untrunc-linux-${{ matrix.arch }}${{ matrix.ffmpeg_mode == 'static' && '-static' || '' }}

  build-macos:
    name: macOS ${{ matrix.arch }} (${{ matrix.ffmpeg_mode }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ffmpeg_mode: [dynamic, static]
        include:
          - os: macos-12
            arch: x86_64
          - os: macos-14
            arch: arm64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build (dynamic)
        if: matrix.ffmpeg_mode == 'dynamic'
        run: |
          brew install ffmpeg
          export CXXFLAGS="-I$(brew --prefix ffmpeg)/include"
          export LDFLAGS="-L$(brew --prefix ffmpeg)/lib"
          make IS_RELEASE=1
          mv untrunc untrunc-macos-${{ matrix.arch }}

      - name: Build (static)
        if: matrix.ffmpeg_mode == 'static'
        run: |
          brew install yasm wget
          make FF_VER=6.0 IS_RELEASE=1
          mv untrunc untrunc-macos-${{ matrix.arch }}-static

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: untrunc-macos-${{ matrix.arch }}${{ matrix.ffmpeg_mode == 'static' && '-static' || '' }}
          path: untrunc-macos-${{ matrix.arch }}${{ matrix.ffmpeg_mode == 'static' && '-static' || '' }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-linux, build-macos]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          body: |
            ## Untrunc Release

            This release contains automated builds for **Linux** and **macOS**.

            ### Dynamic builds (system ffmpeg)
            These are smaller files but require `ffmpeg` to be installed on your system.

            - **Linux**: `untrunc-linux-amd64`, `untrunc-linux-arm64`, `untrunc-linux-armv7`, `untrunc-linux-i386`
            - **macOS**: `untrunc-macos-x86_64`, `untrunc-macos-arm64`

            ### Static builds (bundled ffmpeg 6.0)
            These are larger files but are fully self-contained â€” no ffmpeg installation needed.

            - **Linux**: `untrunc-linux-amd64-static`, `untrunc-linux-arm64-static`, `untrunc-linux-armv7-static`, `untrunc-linux-i386-static`
            - **macOS**: `untrunc-macos-x86_64-static`, `untrunc-macos-arm64-static`

            ### Which file to choose?

            | Platform | CPU | Recommended |
            |---|---|---|
            | Linux 64-bit (Intel/AMD) | x86_64 | `untrunc-linux-amd64` |
            | Linux 64-bit (ARM, e.g. RPi 4/5) | aarch64 | `untrunc-linux-arm64` |
            | Linux 32-bit (ARM, e.g. RPi 2/3) | armv7 | `untrunc-linux-armv7` |
            | Linux 32-bit (Intel/AMD) | i386 | `untrunc-linux-i386` |
            | macOS (Intel) | x86_64 | `untrunc-macos-x86_64` |
            | macOS (Apple Silicon M1/M2/M3) | arm64 | `untrunc-macos-arm64` |

            If the dynamic build fails with a missing library error, try the `-static` variant instead.
